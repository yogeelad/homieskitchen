<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomiesKitchen Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-50 text-stone-900 font-sans">

    <header class="bg-white border-b p-6 text-center">
        <h1 class="text-3xl font-bold text-orange-600">HomiesKitchen</h1>
        <p class="text-stone-500">High-Protein Repository ($125g Goal)</p>
    </header>

    <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
        <div class="flex gap-2 overflow-x-auto pb-2">
            <button onclick="filterRecipes('All')" class="bg-stone-200 hover:bg-orange-100 px-4 py-2 rounded-full text-sm font-medium transition">All</button>
            <button onclick="filterRecipes('1. Breakfast')" class="bg-stone-200 hover:bg-orange-100 px-4 py-2 rounded-full text-sm font-medium transition">Breakfast</button>
            <button onclick="filterRecipes('2. Lunch')" class="bg-stone-200 hover:bg-orange-100 px-4 py-2 rounded-full text-sm font-medium transition">Lunch</button>
            <button onclick="filterRecipes('3. Dinner')" class="bg-stone-200 hover:bg-orange-100 px-4 py-2 rounded-full text-sm font-medium transition">Dinner</button>
        </div>
        <a href="add-recipe.html" class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded-full font-bold shadow-md transition">
            + Add Recipe
        </a>
    </div>

    <main id="recipe-vault" class="max-w-4xl mx-auto p-4 grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <div class="col-span-full text-center py-20">
            <p class="text-stone-400 animate-pulse">Loading the vault...</p>
        </div>
    </main>

    <script>
        // Replace the URL below with your actual Google Apps Script Web App URL
        const API_URL = "https://script.google.com/macros/s/AKfycbyAB25jNObELd75ySOU-R7a1acEpDPkJwMNAEAG5lkCGrOhRa-IAMG2TKHNjetEd3QvrA/exec"; 
        let allRecipes = [];

        async function fetchRecipes() {
            try {
                const response = await fetch(API_URL);
                allRecipes = await response.json();
                displayRecipes(allRecipes);
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById('recipe-vault').innerHTML = `
                    <div class="col-span-full text-center py-10">
                        <p class="text-red-500 font-medium">Failed to load recipes.</p>
                        <p class="text-sm text-stone-500">Check your API link and Google Script permissions.</p>
                    </div>`;
            }
        }

        function displayRecipes(recipes) {
            const container = document.getElementById('recipe-vault');
            if (recipes.length === 0) {
                container.innerHTML = '<p class="col-span-full text-center text-stone-500">No recipes found in this category.</p>';
                return;
            }

            container.innerHTML = recipes.map(recipe => `
                <div class="bg-white rounded-2xl shadow-sm border border-stone-200 p-5 hover:shadow-md transition">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-bold uppercase tracking-wider text-stone-400">${recipe.category.split('. ')[1] || recipe.category}</span>
                        <span class="bg-orange-100 text-orange-700 text-xs font-bold px-2 py-1 rounded-lg">${recipe.protein}g Protein</span>
                    </div>
                    <h2 class="text-xl font-bold text-stone-800 mb-4">${recipe.name}</h2>
                    <button class="text-sm font-medium text-orange-600 hover:text-orange-700">View Recipe â†’</button>
                </div>
            `).join('');
        }

        function filterRecipes(cat) {
            if (cat === 'All') {
                displayRecipes(allRecipes);
            } else {
                const filtered = allRecipes.filter(r => r.category === cat);
                displayRecipes(filtered);
            }
        }

        fetchRecipes();
    </script>
</body>
</html>
