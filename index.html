<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomiesKitchen Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-50 text-stone-900 font-sans">

    <header class="bg-white border-b p-6 text-center">
        <h1 class="text-3xl font-bold text-orange-600">HomiesKitchen</h1>
        <p class="text-stone-500">High-Protein Repository ($125g Goal)</p>
    </header>

    <div class="max-w-4xl mx-auto p-4 flex gap-2 overflow-x-auto">
        <button onclick="filterRecipes('All')" class="bg-stone-200 px-4 py-2 rounded-full text-sm font-medium">All</button>
        <button onclick="filterRecipes('1. Breakfast')" class="bg-stone-200 px-4 py-2 rounded-full text-sm font-medium">Breakfast</button>
        <button onclick="filterRecipes('2. Lunch')" class="bg-stone-200 px-4 py-2 rounded-full text-sm font-medium">Lunch</button>
        <button onclick="filterRecipes('3. Dinner')" class="bg-stone-200 px-4 py-2 rounded-full text-sm font-medium">Dinner</button>
    </div>

    <main id="recipe-vault" class="max-w-4xl mx-auto p-4 grid gap-6 sm:grid-cols-2">
        <p class="text-center col-span-full py-10">Loading the vault...</p>
    </main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyAB25jNObELd75ySOU-R7a1acEpDPkJwMNAEAG5lkCGrOhRa-IAMG2TKHNjetEd3QvrA/exec"; // Replace this!
        let allRecipes = [];

        async function fetchRecipes() {
            try {
                const response = await fetch(API_URL);
                allRecipes = await response.json();
                displayRecipes(allRecipes);
            } catch (error) {
                document.getElementById('recipe-vault').innerHTML = "Failed to load recipes. Check your API link!";
            }
        }

        function displayRecipes(recipes) {
            const container = document.getElementById('recipe-vault');
            container.innerHTML = recipes.map(recipe => `
                <div class="bg-white rounded-xl shadow-sm border p-4">
                    <h2 class="text-xl font-bold">${recipe.name}</h2>
                    <p class="text-orange-600 font-semibold">${recipe.protein}g Protein</p>
                    <span class="text-xs bg-stone-100 px-2 py-1 rounded mt-2 inline-block">${recipe.category}</span>
                </div>
            `).join('');
        }

        function filterRecipes(cat) {
            if (cat === 'All') return displayRecipes(allRecipes);
            const filtered = allRecipes.filter(r => r.category === cat);
            displayRecipes(filtered);
        }

        fetchRecipes();
    </script>
</body>
</html>
