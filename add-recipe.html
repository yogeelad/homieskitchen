<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe - HomiesKitchen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-50 p-6">
    <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md">
        <a href="index.html" class="text-orange-600 mb-4 inline-block">‚Üê Back to Vault</a>
        <h2 class="text-2xl font-bold mb-6">Add New Recipe</h2>
        
        <form id="recipeForm" class="space-y-4">
            <input type="text" name="name" placeholder="Recipe Name" class="w-full p-2 border rounded" required>
            <select name="category" class="w-full p-2 border rounded">
                <option>1. Breakfast</option>
                <option>2. Lunch</option>
                <option>3. Dinner</option>
            </select>
            <input type="number" name="protein" placeholder="Protein (g)" class="w-full p-2 border rounded" required>
            <button type="submit" class="w-full bg-orange-600 text-white p-3 rounded-lg font-bold">Save to Vault</button>
        </form>
        <p id="status" class="mt-4 text-center text-sm"></p>
    </div>

    <script>
        const API_URL = "PASTE_YOUR_EXEC_URL_HERE"; 
        const form = document.getElementById('recipeForm');

        form.onsubmit = async (e) => {
            e.preventDefault();
            document.getElementById('status').innerText = "Sending to the homies...";
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors', // Essential for Google Scripts
                body: JSON.stringify(data)
            });

            document.getElementById('status').innerText = "Saved! Check the vault.";
            form.reset();
        };
    </script>
</body>
</html>
